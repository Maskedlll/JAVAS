<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pro AI Voice Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('https://cdn.dribbble.com/users/1259682/screenshots/16962880/media/6734356060129abb881da81f043846f4.gif') no-repeat center center fixed;
      background-size: cover;
    }
    #container {
      width: 200px;
      height: 200px;
      background-color: #100630;
      border-radius: 50%; /* Make the container circular */
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="container">Waiting for your voice...</div>

  <script>
    const apiUrl = 'https://pro-ai.glitch.me/api-chat';
    const apiKey = '8cbad7db-49b8-45bf-b534-3c5eb4887d0e';

    const container = document.getElementById('container');
    let history = [];
    let userInput = "";
    let timeout;

    // Initialize Speech Recognition
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.continuous = false;
    recognition.interimResults = false;
    recognition.lang = "en-US";

    // Request microphone permissions and start recognition
    async function startVoiceChat() {
      try {
        await navigator.mediaDevices.getUserMedia({ audio: true });
        container.textContent = "Microphone is ready. Speak now!";
        recognition.start();
      } catch (error) {
        console.error("Microphone permission denied or unavailable:", error);
        container.textContent = "Microphone access is required to use this feature.";
      }
    }

    // Handle speech recognition result
    recognition.onresult = (event) => {
      userInput = event.results[0][0].transcript;
      container.textContent = `${userInput}`;

      // Clear any existing timeout
      clearTimeout(timeout);

      // Set a 5-second timeout before sending the message
      timeout = setTimeout(() => {
        sendMessageToAI(userInput);
      }, 2000);
    };

    recognition.onend = () => {
      // If the user stops talking for 5 seconds, send the message
      if (userInput && !timeout) {
        sendMessageToAI(userInput);
      }
    };

    // Send message to AI
    async function sendMessageToAI(message) {
      const payload = {
        input: message,
        system: "You are JAVAS, a helpful assistant.",
        history: JSON.stringify(history),
        role: "user",
        text: message,
      };

      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'api-key': apiKey,
          },
          body: JSON.stringify(payload),
        });

        const data = await response.json();
        const aiResponse = data.response;

        // Update history with both user and AI messages
        history.push({ role: 'user', text: message });
        history.push({ role: 'assistant', text: aiResponse });

        // Show AI response in container
        container.textContent = `JAVAS: ${aiResponse}`;

      } catch (error) {
        console.error('Error communicating with Pro AI:', error);
        container.textContent = "An error occurred. Please try again.";
      }

      // Restart speech recognition
      recognition.start();
    }

    recognition.onerror = (event) => {
      console.error("Speech recognition error:", event.error);
      container.textContent = "Error with voice recognition. Please try again.";
      recognition.start();
    };

    // Start voice chat when page loads
    startVoiceChat();
  </script>
</body>
</html>
