<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Voice Interaction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
    }
    button {
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
      background-color: #6200ea;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
    }
    button:hover {
      background-color: #3700b3;
    }
    .status {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>AI Voice Assistant</h1>

  <button id="startButton">Start Speaking</button>
  <div id="status" class="status">Waiting for your voice...</div>

  <script>
    // Variables
    const startButton = document.getElementById("startButton");
    const statusDiv = document.getElementById("status");

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = true;
    recognition.interimResults = true;
    
    // URL de l'API
    const apiUrlChat = "https://pro-ai.glitch.me/api-chat-beta";
    const apiUrlTTS = "https://pro-ai.glitch.me/api-tts";
    
    // Fonction pour jouer la réponse TTS
    async function playTTS(text) {
      console.log("Sending text to TTS:", text);  // Log le texte avant l'envoi

      if (!text || text.trim() === "") {
        console.error("Text is empty or invalid");
        return;
      }

      try {
        const response = await fetch(apiUrlTTS, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text }),
        });

        if (!response.ok) {
          throw new Error(`Failed to convert text to speech: ${response.statusText}`);
        }

        const blob = await response.blob();
        const audioUrl = URL.createObjectURL(blob);
        const audio = new Audio(audioUrl);
        audio.play();
      } catch (error) {
        console.error('Error with the TTS API:', error);
      }
    }

    // Fonction pour envoyer la voix à l'API chat
    async function sendToChatAPI(text) {
      console.log("Sending text to Chat API:", text);

      if (!text || text.trim() === "") {
        console.error("Text is empty or invalid for chat API");
        return;
      }

      try {
        const response = await fetch(apiUrlChat, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text }),
        });

        if (!response.ok) {
          throw new Error(`Failed to send text to Chat API: ${response.statusText}`);
        }

        const data = await response.json();
        console.log('Chat API Response:', data);
        if (data.responseText) {
          // Si l'API chat répond avec un texte, on le lit via TTS
          await playTTS(data.responseText);
        }
      } catch (error) {
        console.error('Error with the Chat API:', error);
      }
    }

    // Événement au clic pour démarrer la reconnaissance vocale
    startButton.addEventListener('click', () => {
      statusDiv.textContent = 'Listening...';
      recognition.start();
    });

    // Lorsque la reconnaissance vocale trouve du texte
    recognition.onresult = async (event) => {
      const transcript = event.results[event.results.length - 1][0].transcript;
      console.log("Recognized text:", transcript);
      
      // Affiche le texte reconnu à l'écran
      statusDiv.textContent = `You said: ${transcript}`;

      // Envoie le texte à l'API chat
      await sendToChatAPI(transcript);
    };

    // Gestion des erreurs
    recognition.onerror = (event) => {
      console.error("Speech recognition error:", event.error);
      statusDiv.textContent = `Error: ${event.error}`;
    };

    // Permettre à l'utilisateur d'accorder la permission de microphone
    navigator.mediaDevices.getUserMedia({ audio: true })
      .then((stream) => {
        console.log("Microphone access granted.");
      })
      .catch((error) => {
        console.error("Microphone access denied:", error);
        statusDiv.textContent = "Microphone access denied. Please grant permission.";
      });
  </script>
</body>
</html>
